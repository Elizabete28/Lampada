<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="text-center" style="margin-top: 100px;">
    <h1>Lampada</h1>

    <div>
        <img src="img/lap.jpeg" id="lampada">
    </div>

    <div class="btn">
        <input type="button" value="ligada" id="turnOn">
        <input type="button" value="desligar" id="turnOf">
    </div>
    <script>
        const lampada = document.getElementById('lampada')
        const turnOn = document.getElementById('turnOn')
        const turnOf= document.getElementById('turnOf')

        function ligada(){
            return lampada.src='img/lap.jpeg'
        }
        
        function desligada(){
            return lampada.src='img/lap1.jpeg'
        }

        turnOn.addEventListener('click', ligada)
        turnOf.addEventListener('click', desligada)

        lampada.addEventListener('mouseover', ligada)
        lampada.addEventListener('mouseleave', desligada)



    </script>
</body>
</html>
